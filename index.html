            <input type="submit" value="Add" ></input>

      </div>
      <button ng-click="cleare()">clear</button>

      </div>
      
      <div class="row" id="pagination">
        <ul class="pager">
          <li ><a href="" ng-click="decrementPage()" >Poprzednia strona</a></li>
          <li><a href="" ng-click="incrementPage()" >NastÄ™pna strona</a></li>
        </ul>
