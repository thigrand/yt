<h4>Gallery:</h4>

<ul class="list-inline list-unstyled " sv-root sv-part="videoObjects">
    <li ng-repeat="video in currentVideoPage" class=" col-md-3 alert alert-white alert-dismissable" sv-element modal-player="" currentObject="{{video}}" index="{{$index}}">
        <div class="modal fade" id="myModal-{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close close-margin" data-dismiss="modal"><span aria-hidden="true">&times; </span><span class="sr-only">Zamknij </span></button>
                        <h4 class="modal-title" id="myModalLabel">{{video.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <iframe ng-src="{{video.playerUrl | trustAsResourceUrl}}" class="center-block" width="640" height="390"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="close close-margin" data-dismiss="alert" aria-label="Close" aria-hidden="true" ng-click="closeBox($index);">&times;</button>
            <div class="col-md-12">
                <img ng-src="{{video.thumbnail}}" class="img-rounded img-thumbnail center-block" data-toggle="modal" data-target="#myModal-{{$index}}">
            </div>
            <br>
            <ul class="row-same-height">
                <li><b>Nazwa filmiku:</b> {{video.name}}</li>
                <li><b>Kt√≥ry obejrzano:</b> {{video.viewCount}} razy</li>
                <li><b>I polubiono:</b> {{video.likesCount}} razy</li>
                <button type="button" ng-click="passToModal(video, $index);">index</button>
            </ul>
        </div>
    </li>
</ul>
